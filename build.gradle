buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id("maven-publish")
}

group 'com.rajeevn'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/rajeevnaikte/common-util")
            credentials {
                username = System.getProperty("gpr.user") ?: System.getenv("USERNAME")
                password = System.getProperty("gpr.key") ?: System.getenv("PASSWORD")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

